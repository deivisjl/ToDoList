<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout : ToDo List Example</title>
    <link rel="stylesheet" href="WebContent/css/bootstrap.css">
    <script type="text/javascript" src="javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="javascript/todolist.js">
    </script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>My ToDo List</h1>

        <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" data-bind="value:ToDoList.task.name" placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" data-bind="value:ToDoList.task.description" placeholder="Description"/>
                        </div>
                        <div class="form-group">
                            <label>Priority </label>
                            <select class="form-control" data-bind="value: ToDoList.task.priority">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>

                        </div>
                        <button class="btn btn-primary" class="form-control" data-bind="click:ToDoList.addTask">Add</button>
                    </form>
                </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Sort by
                <div class="btn-group" role="group">
                    <button class="btn btn-default" data-bind="click:ToDoList.sortByPriority">Priority</button>
                    <button type="button" class="btn btn-default" data-bind="click:ToDoList.sortByName">Name</button>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col-md-12">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: ToDoList.tasks">
                    <tr data-bind="css: { success: status() == 'complete' }">
                        <td data-bind="text: name"></td>
                        <td data-bind="text: description"></td>
                        <td data-bind="text: priority"></td>
                        <td>
                            <button class="btn btn-danger" data-bind="click:ToDoList.deleteTask">Delete</button>
                            <button class="btn btn-success" data-bind="visible: status() !='complete', click: ToDoList.completeTask">Complete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <span data-bind="visible: ToDoList.tasks().length > 0">
                    <strong>Total: <span data-bind="text:ToDoList.tasks().length"></span> </strong>
                    <strong>Completed: <span data-bind="text:ToDoList.numOfCompletedTasks()"></span></strong>
                </span>
                <span data-bind="visible: ToDoList.tasks().length == 0">
                    <strong>No tasks in my list</strong>
                </span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
